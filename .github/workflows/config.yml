on: 
  push:
    branches:
    - master
    - release/*
    - develop
  pull_request:
    branches:
    - master
    - develop
name: build and test app
jobs:
  build:
    name: install dependencies
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '2.8.0'
          channel: 'stable'

      - run: flutter --version
      - run: flutter pub get
      - name: run tests
        run: flutter test --coverage
      - name: run codequality
        run: flutter analyze